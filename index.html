<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylos.css" />
    <link
      rel="stylesheet"
      href="./media/Tablet.css"
      media="(min-width:500px)"
    />
    <link
      rel="stylesheet"
      href="./media/Destock.css"
      media="(min-width:640px)"
    />
    <link
      rel="stylesheet"
      href="./media/Destockbig.css"
      media="(min-width:955px)"
    />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav class="accesos">
        <ul class="accesos__list">
          <li class="accesos__items">
            <a class="accesos__links" href="https://mail.google.com/">Gmail</a>
          </li>
          <li class="accesos__items">
            <a
              class="accesos__links"
              href="https://www.google.com.ar/imghp?hl=es&tab=ri&ogbl"
              >Imágenes</a
            >
          </li>
          <li class="accesos__items">
            <a class="accesos__links" href="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1.3rem"
                height="1.3rem"
                fill="var(--gray)"
                class="grid-3x3"
                viewBox="0 0 16 16"
              >
                <path
                  d="M1 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2zM1 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V7zM1 12a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-2z"
                />
              </svg>
            </a>
          </li>
          <li class="accesos__items">
            <div class="accesos__items-image">
              <img
                src="https://lh3.googleusercontent.com/ogw/ADGmqu-MxzAPZvfF9na-c5_zqrWQWJu1ZnAxFTNSYOWMJ38=s32-c-mo"
                alt=""
              />
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <article class="hero__title">
        <img
          src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png"
          alt=""
        />
      </article>
      <article class="hero__searcher">
        <label for="text">
          <div class="hero__input">
            <span class="search">
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="var(--gray)"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
            <input id="text" type="text" />
            <span class="microphone">
              <a href="">
                <svg
                  class="HPVvwb"
                  focusable="false"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                    fill="#4285f4"
                  ></path>
                  <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                  <path
                    d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                    fill="#f4b400"
                  ></path>
                  <path
                    d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                    fill="#ea4335"
                  ></path>
                </svg>
              </a>
            </span>
          </div>
        </label>
        <div class="hero__button">
          <button>Buscar con Google</button>
          <button>Me siento con suerte</button>
        </div>
      </article>
    </section>
    <footer>
      <section class="info_container">
        <nav>
          <ul class="info-list">
            <li class="info-items">
              <a class="info-link" href="">Sobre Google</a>
            </li>
            <li class="info-items">
              <a class="info-link" href="">Publicidad</a>
            </li>
            <li class="info-items">
              <a class="info-link" href="">Negocios</a>
            </li>
            <li class="info-items">
              <a class="info-link" href="">Cómo funciona la Búsqueda</a>
            </li>
          </ul>
        </nav>
      </section>
      <section class="terms_container">
        <nav>
          <ul class="terms-list">
            <li class="terms-items">
              <a class="terms-link" href="">Privacidad</a>
            </li>
            <li class="terms-items">
              <a class="terms-link" href="">Condiciones</a>
            </li>
            <li class="terms-items">
              <a class="terms-link" href="">Referencias</a>
            </li>
          </ul>
        </nav>
      </section>
    </footer>
  </body>
</html>
